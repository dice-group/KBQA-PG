name: Webservice CD

on:
  push:
    branches: [develop, master]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-dev:
    runs-on: [self-hosted, kbqa-pg]
    timeout-minutes: 10080
    if: github.ref == 'refs/heads/develop'
    env:
      RESOURCE_PATH: /home/kbqa_mngr/develop/resources
      APP_PORT: 8081

    steps:
      - name: Stop running webservice
        working-directory: KBQA/kbqa
        run: docker-compose -p kbqa-dev down --remove-orphan
        continue-on-error: true
      - name: Get new version
        uses: actions/checkout@v2
      - name: Build and start webservice
        working-directory: KBQA/kbqa
        run: docker-compose -p kbqa-dev up --build

  deploy-release:
    runs-on: [self-hosted, kbqa-pg-master]
    timeout-minutes: 10080
    if: github.ref == 'refs/heads/master'
    env:
      RESOURCE_PATH: /home/kbqa_mngr/master/resources
      APP_PORT: 8080

    steps:
      - name: Stop running webservice
        working-directory: KBQA/kbqa
        run: docker-compose -p kbqa-release down --remove-orphan
        continue-on-error: true
      - name: Get new version
        uses: actions/checkout@v2
      - name: Build and start webservice
        working-directory: KBQA/kbqa
        run: docker-compose -p kbqa-release up --build
