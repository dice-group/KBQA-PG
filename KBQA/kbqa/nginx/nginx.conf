server {
	listen 80;
	listen [::]:80;

	#root /var/www;
	#index index.html index.htm index.nginx-debian.html;

	server_name kbqa-pg;

	location / {

		include uwsgi_params;
		#uwsgi_pass unix:/var/www/website_server/website_server.sock;
		uwsgi_pass website_server:24803;
	}

	location /appA/ {
		include uwsgi_params;
		#uwsgi_pass unix:/var/www/appA/appA.sock;
		uwsgi_pass approach_a:24801;
	}

	location /appB/ {
		include uwsgi_params;
		#uwsgi_pass unix:/var/www/appB/appB.sock;
		uwsgi_pass approach_b:24802;
	}
}
